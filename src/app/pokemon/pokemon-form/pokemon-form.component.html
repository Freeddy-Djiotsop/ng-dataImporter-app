<app-loader *ngIf="!pokemon" class="center"></app-loader>
<form *ngIf="pokemon" (ngSubmit)="onSubmit()" #pokemonForm="ngForm">
    <div class="row">
      <div class="col s8 offset-s2">
        <div class="card-panel">
    
          <!-- Pokemon name -->
          <div class="form-group">
            <label for="name" style="font-weight: bold; font-size: large;">Name</label>
            <input type="text" class="form-control" id="name"
                    required
                    pattern="^[a-zA-Z0-9]{1,25}$"
                   [(ngModel)]="pokemon.name" name="name"
                   #name="ngModel">
    
            <div [hidden]="name.valid || name.pristine"
                  class="card-panel red accent-1">
                  Name require caracter between 1 and 25.
            </div>
          </div>

          <div class="form-group" *ngIf="isAddForm">
            <label for="picture" style="font-weight: bold; font-size: large;">Picture</label>
            <input type="url" class="form-control" id="picture"
                    required
                    pattern="^[a-zA-Z0-9/:.?%_-]{1,250}$"
                   [(ngModel)]="pokemon.picture" name="picture"
                   #picture="ngModel">
             <div [hidden]="picture.valid || picture.pristine"
                   class="card-panel red accent-1">
                   unvalid picture!
             </div>
          </div>
    
          <!-- Pokemon hp -->
          <div class="form-group">
            <label for="hp" style="font-weight: bold; font-size: large;">Life</label>
            <input type="number" class="form-control" id="hp"
                    required
                    pattern="^[0-9]{1,3}$"
                   [(ngModel)]="pokemon.hp" name="hp"
                   #hp="ngModel">
             <div [hidden]="hp.valid || hp.pristine"
                   class="card-panel red accent-1">
                   Life muss be between 0 and 999.
             </div>
          </div>

          <!-- Pokemon cp -->
          <div class="form-group">
            <label for="cp" style="font-weight: bold; font-size: large;">Power</label>
            <input type="number" class="form-control" id="cp"
                    required
                    pattern="^[0-9]{1,2}$"
                   [(ngModel)]="pokemon.cp" name="cp"
                   #cp="ngModel">
             <div [hidden]="cp.valid || cp.pristine"
                   class="card-panel red accent-1">
                   Power muss be between 0 and 99.
             </div>
          </div>
    
          <!-- Pokemon types -->
          <form class="form-group">
            <label for="types" style="font-weight: bold; font-size: large;">Types</label>
            <p *ngFor="let type of types">
              <label>
                <input type="checkbox"
                  class="filled-in"
                  id="{{ type }}"
                  [value]="type"
                  [checked]="hasType(type)"
                  [disabled]="!isTypesValid(type)"
                  (change)="selectType($event, type)"/>
                <span [attr.for]="type">
                  <div class="{{ type | pokemonTypeColor }}">
                    {{ type }}
                  </div>
                </span>
              </label>
            </p>
          </form>
    
          <!-- Submit button -->
          <div class="divider"></div>
          <div class="section center">
            <button type="submit" *ngIf="!isAddForm"
              class="waves-effect red waves-light btn"
              [disabled]="!pokemonForm.form.valid">
              Edit
            </button>
            <button type="submit" *ngIf="isAddForm"
              class="waves-effect waves-light green btn"
              [disabled]="!pokemonForm.form.valid">
              Add
            </button>
          </div>
    
        </div>
      </div>
    </div>
  </form>
